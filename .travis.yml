sudo: required
dist: trusty
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
    - postfix
language: php
php:
  - 5.6
  - 7.0
env:
  matrix:
    - magento=2.0.1
    - magento=2.1.6
matrix:
  fast_finish: true
  exclude:
    - php: 5.6
      env: magento=2.1.6
cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.php-cs-fixer
    - $HOME/.local
before_install:
  - composer config -g http-basic.repo.magento.com $MAGE_PUBLICKEY $MAGE_PRIVATEKEY
  - ./dev/travis/before_install.sh
before_script: ./dev/travis/before_script.sh
script:
  - ./vendor/bin/phpcs . --ignore=vendor/ --standard=MEQP2;
  - ./dev/travis/script.sh

